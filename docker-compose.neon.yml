services:
  api:
    build: .
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_PORT: ${APP_PORT:-8080}
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE:-require}
      RATES_PROVIDER: ${RATES_PROVIDER:-frankfurter}
      RATES_REFRESH_INTERVAL_HOURS: ${RATES_REFRESH_INTERVAL_HOURS:-6}
    ports:
      - "8080:8080"
